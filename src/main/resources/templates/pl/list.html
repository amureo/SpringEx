<div class="section list">
    <table>
        <th:block th:if="${items}">
            <colgroup>
                <col style="width: 5%"/>
                <col style="width: 35%"/>
                <col style="width: 10%"/>
                <col style="width: 15%"/>
                <col style="width: 15%"/>
                <col style="width: 15%"/>
            </colgroup>
            <thead>
                <tr>
                    <th>순서</th>
                    <th>제목</th>
                    <th>가수</th>
                    <th>유튜브 바로가기</th>
                    <th>커버</th>
                    <th>관리</th>
                </tr>
            </thead>
            
            <tbody>
                <tr th:each="item : ${items}">
                    <td th:text="${item.ranking}"></td>
                    <td th:text="${item.title}"></td>
                    <td th:text="${item.artist}"></td>
                    <td><a th:href="@{https://www.youtube.com/watch?(v = ${item.youtube})}" target="_blank">링크</a></td>
                    <td>
						<img th:if="${item.upFilePath}" id="imgId" th:src="@{${item.upNewFileName}}" alt="첨부이미지" height="50" />
					</td>
					<td>
						<a th:href="@{/playList/delete(idx=${item.idx})}">삭제</a>
						<a th:href="@{/playList/detail(idx=${item.idx})}">수정</a>
						<a href="#">위로</a>
						<a href="#">아래로</a>
					</td>
                </tr>
            </th:block>    
               
        </tbody>
    </table>
</div>
