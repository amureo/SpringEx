<div  class="userInfo" th:if=${session.id}>
	<span th:text="|(MAC: ${macaddress})|"></span>
    <span th:text="${session.id}"></span><span> 님 / </span>
    <span th:text="${session.mbLevel}"></span><span> 레벨</span>
    <button type="button">
        <a th:href="@{logout}" style="color: #fff">로그아웃</a>
    </button>
</div>

<div class="title" style="color:#00a2be">음악 등록</div>
<form role="form" action="playList/upload" method="post" enctype="multipart/form-data">
    <div class="section form">
       <table>
        <colgroup>
            <col style="width:10%"/>
            <col style="width:90%"/>
        </colgroup>
        <tbody>
            <tr> 
                <th>노래 제목</th>
                <td>
                    <input type="hidden" name="idx" placeholder="글번호" required/>
                    <input type="hidden" name="ranking" placeholder="순위" required/>
                    <input type="text" name="title" placeholder="제목" required/>
                </td>
            </tr>
            <tr> 
                <th>가수</th>
                <td>
                    <input type="text" name="artist" placeholder="가수" required/>
                </td>
            </tr>
             <tr> 
                <th>유투브 주소</th>
                <td>
                    <input type="text" name="youtube" placeholder="유튜브주소 id만" required/>
                </td>
            </tr>
            <tr> 
               <th><label for="file">커버이미지</label></th>
                <td>
                    <input type="file" id="files" name="files" />
                </td>
            </tr>
        </tbody>
       </table>
       <div class="button">
            <button type="submit" style="margin-right: 11px">음악등록</button>
       </div>
    </div>

</form>
